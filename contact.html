<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./root/css/index.css" />
    <link rel="stylesheet" href="./header/css/index.css" />
    <link rel="stylesheet" href="./footer/css/index.css" />

    <link rel="stylesheet" href="./contact/css/index.css" />

    <script type="module" src="./header/js/index.js"></script>
    <script type="module" src="./contact/js/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo--header">
        <img src="./header/images/logo.svg" alt="logo de coca cola" />
      </div>
      <div class="menu--header">
        <ul class="menu">
          <li id="home--menu"><p><div></div><a href="/">Inicio</a></p></li>
          <li id="organization--menu"><p><div></div><a href="/organization.html">Organización</a></p></li>
          <li id="product--menu"><p><div></div><a href="/products.html">Productos</a></p></li>
          <li id="contact--menu" class="active"><p><div></div><a href="/contact.html">Contacto</a></p></li>
        </ul>
      </div>
    </header>
    <div class="fixer--header"></div>

    <section class="title title--contact">
      <h1>CONTACTANOS EN ECUADOR</h1>
    </section>

    <section class="container--contact">
      <h2 class="line separator">Correo electrónico</h2>
      <div class="section separator">
        <a href="mailto:contactococacolaecuador@coca-cola.c">contactococacolaecuador@coca-cola.com</a>
      </div>
  
      <h2 class="line separator">Redes sociales</h2>
      <div class="section separator">
        <ul>
          <li><a href="https://www.facebook.com/CocaColaJourney"  target="_blank">Facebook</a></li>
          <li><a href="https://twitter.com/CocaColaLC"  target="_blank">Twitter</a></li>
          <li><a href="https://www.linkedin.com/company/the-coca-cola-company/"  target="_blank">Linkedin</a></li>
        </ul>
      </div>
  
      <h2 class="line separator">Contacto directo</h2>
      <div class="section separator">
        <form name="contact">
          <div>
            <p><label for="fname">Nombres</label></p>
            <input name="fname" id="fname" type="text" />
            <!--
              <div class="error">
                <i></i>
                <div>
                  <p>Message</p>
                </div>
              </div>
            -->
          </div>
          
          <div>
            <p><label for="lname">Apellidos</label></p>
            <input name="lname" id="lname" type="text" />
          </div>
          
          <div>
            <p><label for="phone">Teléfono</label></p>
            <input name="phone" id="phone" type="number" />
          </div>
          
          <div>
            <p><label for="subject">Asunto</label></p>
            <input name="subject" id="subject" type="text" />
          </div>
          
          <div>
            <p><label for="message">Mensaje</label></p>
            <textarea name="message" id="message"></textarea>
          </div>

          <div>
            <button type="submit" id="contact-send">Enviar</button>
          </div>

        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="logobig">
        <img src="/header/images/logo.svg" alt="Logo de coca cola" />
        <p>2021 The Coca-Cola Company. Todos los derechos reservados.</p>
      </div>
      <div class="social">
        <a href="https://twitter.com/CocaColaLC" class="item--social twitter--social"></a>
        <a href="https://www.facebook.com/CocaColaJourney" class="item--social facebook--social"></a>
        <a href="https://www.linkedin.com/company/the-coca-cola-company/" class="item--social linkedin--social"></a>
      </div>
    </footer>
  </body>
</html>
